{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
            src="{% static 'images/dashboard.png' %}">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                {% if request.user.is_authenticated %}
                Logged in as {{request.user.username}}
                {%else%}
                Django CRM
                {% endif %}
            </h1>

            <p class="mb-8 leading-relaxed">Made with <span style="color: #e25555;">&#9829;</span> Using Django</p>

            <div class="flex justify-center">
                {% if request.user.is_authenticated %}
                <a href="{% url 'leads:lead-list' %}">
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Go
                        to Leads</button>
                </a>
                {%else%}
                <a href="{% url 'login' %}">
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login
                        to get started</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
