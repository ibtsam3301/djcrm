{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-4xl mb-5">Assign an agent</h1>

<form method="POST">
    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white">Submit</button>
</form>
{% endblock content %}
