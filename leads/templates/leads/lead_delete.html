{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">Are you sure you want to delete {{lead.first_name}} {{lead.last_name}}?</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-5">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white"> Delete
            </button>
        </div>

    </form>
    <div class="py-5 border-t  border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-details' lead.pk %}">Back To Lead</a>

    </div>
</div>

{% endblock content %}
