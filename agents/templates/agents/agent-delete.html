{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800 mb-5">Are you sure you want to delete {{agent.user.username}}?</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white"> Delete
        </button>


    </form>
    <div class="py-5 border-t  border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url 'agents:agent-detail' agent.pk %}">Back To
            {{agent.user.username}}</a>

    </div>
</div>

{% endblock content %}
